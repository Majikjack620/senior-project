name: CI

on:
  push:
    branches: main
  pull_request:
    branches: [main, master]
    types: [opened, reopened, labeled, synchronize]
  workflow_dispatch:
    
permissions:
  pull-requests: write
  contents: write
  issues: write
  
jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - if: ${{github.actor == 'dependabot[bot]' && github.event_name == 'pull_request'}}
        name: Fetching Dependabot Metadata
        id: metadata
        uses: dependabot/fetch-metadata@v1
        with:
          GITHUB-TOKEN: ${{secrets.TOKENIZED}}
          
      - name: Fetching Data for SonarCloud
        uses: actions/checkout@v3
        with:
          fetch-data: 0
          
      - name: SonarCloud Analysis
        uses: SonarSource/sonarcloud-github-action@master
        with:
          GITHUB_TOKEN: ${{secrets.TOKENIZED}}
          SONAR_TOKEN: ${{secrets.SONAR_TOKEN}}
          args:
            -Dsonar.projectKey=Majikjack620_senior-project
            -Dsonar.organization=majikjack620
          
      - if: ${{github.actor == 'dependabot[bot]' && github.event_name == 'pull_request'}}
        name: Assign PR to Reviewer
        uses: pozil/auto-assign-issue@v1
        with:
          repo-token: ${{secrets.TOKENIZED}}
          assignees: Majikjack620
          numOfAssignee: 1
          allowSelfAssign: true
