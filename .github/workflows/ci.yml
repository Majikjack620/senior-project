name: CI

on:
  push:
    branches: master
    
permissions:
  contents: write
  checks: write
  issues: write

jobs:       
    Semantic-Release:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout Repo
          uses: actions/checkout@v3

        - name: Semantic Release
          uses: cycjimmy/semantic-release-action@v3
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
